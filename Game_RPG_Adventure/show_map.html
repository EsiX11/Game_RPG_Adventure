<!DOCTYPE html>
<html>
<body>

<script>

fetch("map1.json")
  .then(response => response.json())
  .then(json => console.log(json));

</script>


<h2>Create Object from JSON String</h2>

<p id="demo"></p>

<script>

var obj = JSON.parse(json);

document.getElementById("demo").innerHTML = obj[obj._header + '100'] + ", " + obj._size;
</script>

</body>
</html>
