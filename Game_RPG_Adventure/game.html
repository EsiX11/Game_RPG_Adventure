<!DOCTYPE html>
<html>
<head>
    <title>The Game</title>
    <link href="css/default.css" rel="stylesheet" />
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="boxes">
        <div id="storyBorder">
            <p id="storyText">This is a test text</p>
            <button id="buttonNext" style="position:absolute;bottom:0px;right:0px;display:inline-block" onclick="story(storyNumber += 1, 2);">Next</button>
            <button id="buttonBack" style="position:absolute;bottom:0px;left:0px;display:none" onclick="story(storyNumber -= 1, 2);">Back</button> 
        </div>
        <div id="inventoryBorder">
            <p id="inventoryText">This is a item</p>
        </div>
    </div>
    <div style="margin-left: 20px">
        <button onclick="story(5);">Grab</button>
        <button onclick="move()">Move</button>
        <button>This</button>
        <button>Look</button>
    </div>
    <div id="move" style="display:none">
        <button onclick="move()">North</button>
        <button onclick="move()">East</button>
        <button onclick="move()">South</button>
        <button onclick="move()">West</button>
    </div>
</body>
</html>
